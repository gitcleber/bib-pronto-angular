<div>
    <h1 class="w3-center w3-container w3-blue">Lista de cadernos</h1>
    <div id="input-caderno" class="w3-margin">
        <form>
            <label>Id: </label><input type="text" id="txtId" maxlength="6" name="id" 
                [(ngModel)]="searchId">
            <label id="param" class="w3-margin-left">TÃ­tulo: </label><input type="text" id="txtTitulo" maxlength="100" name="titulo" 
                [(ngModel)]="searchTitulo">

            <button type="button" id="btnListar" class="w3-btn w3-blue w3-margin-left" (click)="goToListar()">Listar</button>
            <button type="button" id="btnNovo" class="w3-btn w3-blue w3-margin-left" (click)="goToCreate()">Novo</button>
        </form>
    </div>
    <div class="w3-responsive tbCadernos">

        <table id="tbCadernos" class="w3-table-all">

            <thead>
                <tr class="w3-blue">
                    <td class="w3-center">Id</td>
                    <td class="w3-center">Titulo</td>
                    <td class="w3-center">Valor</td>
                    <td class="w3-center">Nr Folhas</td>
                    <td class="w3-center">Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let caderno of cadernos">
                <!-- <tr *ngFor="let caderno of cadernos"> -->

                    <td class="w3-center"><a style="cursor: pointer;text-decoration: underline;" (click)="goToEdit(caderno.Id)">{{caderno.Id}}</a></td>
                    <td class="w3-center">{{caderno.Titulo}}</td>
                    <td class="w3-center">{{caderno.Valor}}</td>
                    <td class="w3-center">{{caderno.NrFolhas}}</td>
                    <td class="w3-center"><button type="button" id="btnExcluir" class="w3-btn w3-blue" (click)="goToDelete(caderno.Id)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
