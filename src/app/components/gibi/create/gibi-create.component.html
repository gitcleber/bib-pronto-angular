<div>
    <h1 class="w3-center w3-container w3-blue">Cadastro de Gibi</h1>
    <form class="w3-container">
        <div><label>Titulo:</label><input class="w3-input w3-border w3-round" type="text" id="txtTitulo" maxlength="1000" name = "Titulo" [(ngModel)]="gibi.Titulo"></div>
        <div><label>Valor:</label><input class="w3-input w3-border w3-round" type="text" id="txtValor"name="Valor" [(ngModel)]="gibi.Valor"></div>
        <div><label>DataPub:</label><input class="w3-input w3-border w3-round" type="date" id="txtDataPub" name="DataPub"  (ngModelChange)="gibi.DataPub=$event" [ngModel]="gibi.DataPub | date:'yyyy-MM-dd'"   ></div>
        <div class="w3-margin">
            <button type="button" id="btnVoltar" class="w3-btn w3-blue"(click)="goToIndex()">Voltar</button>
            <button type="button" id="btnSalvar" class="w3-btn w3-blue w3-margin-left" (click)="goToCreate()">Salvar</button>
        </div>
    </form>
</div>
